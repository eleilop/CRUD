<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
</head>
<body>
    <form onsubmit="return loginValidation()" action="" method="post">
        <!------------ TITLE ------------>
        <h2>LOGIN HERE</h2>

        <!------------ LABELS AND INPUTS ------------>
        <!-- USERNAME -->
        <label for="username">USERNAME</label>
        <input onchange="hideMessage('username')" type="text" name="username" id="username">
        <div id="usernameHelp">Username must contain 8-12 characters</div>

        <!-- PASSWORD -->
        <label for="password">PASSWORD</label>
        <input onchange="hideMessage('password')" type="password" name="password" id="password">
        <div id="passwordHelp">Password must contain 8-15 characters,<br>uppercase, lowercase and digits</div>

        <!------------ SUBMIT ------------>
        <input type="submit" value="LOGIN">
    </form>
    <!------------ JAVASCRIPT ------------>
    <script src="./js/validation.js"></script>
</body>
</html>
