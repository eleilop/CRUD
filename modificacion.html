<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
</head>
<body>
    <form action="" method="post">
        <!------------ TITLE ------------>
        <h2>EDIT<br>ACCOUNT</h2>

        <!------------ LABELS AND INPUTS ------------>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" value="example@gmail.com" required>

        <label for="username">USERNAME</label>
        <input type="text" name="username" id="username" value="example" required>

        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" value="example" required>

        <label for="name">NAME</label>
        <input type="text" name="name" id="name" value="example">

        <label for="name">LAST NAME</label>
        <input type="text" name="name" id="name" value="example">

        <!------------ SUBMIT ------------>
        <input type="submit" value="CONFIRM CHANGES">
    </form>
</body>
</html>
